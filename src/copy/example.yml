# Email 1: 14 days remaining
email-1:
  subject: 'Enjoying the new Nest Aware?'
  preheader: 'Make the most of event video history, intelligent alerts, and more'

  hero:
    headline: 'You have 14 days left with the new Nest Aware.'
    body: 'Do you like Nest Aware so far? Subscribe today to keep your video history. It costs just {{price}} a month and covers all your Nest cameras, speakers, and displays.{{sup1}}'
    body-row: 'Do you like Nest Aware so far? Subscribe today to keep your video history. It costs just {{price}} a month and covers all your Nest cameras.{{sup1}}'
    cta_text: 'Subscribe'

  features:
    headline: 'Here’s how you can use the new Nest Aware:{{sup2}}'
    cta_overline: 'You won’t be charged until your free trial ends.'
    cta_text: 'Subscribe'
    feature-1:
      headline: 'Record and review video history.'
      body: 'See what you missed with 30 days of event-based video history. Your devices start recording when they detect motion or sound, so you always know what’s happening around the house.'
    feature-2:
      headline: 'Know when a package arrives.'
      body: 'Get an alert when Nest Hello detects a package has been dropped off.'
    feature-3:
      headline: 'Use sound detection.'
      body: 'You’ll get a notification when your Nest cameras or displays pick up certain sounds, like a dog barking or glass breaking.{{sup3}}'
    feature-4:
      headline: 'Get intelligent alerts.'
      body: 'Person alerts let you know when your Nest cameras spot someone in the house. Create Activity Zones around important areas, like the living room or front door, and get alerted on your phone when something happens there.{{sup4}}'

  nest-aware-plus-banner:
    headline: 'Catch everything with 24/7 video history.'
    body: 'Get continuous video recording with Nest Aware Plus, so you can see everything before, after, and during an event. You’ll also get 60 days of event video history, which is 30 more days than the standard Nest Aware subscription. Subscribe for just {{price}} a month.'
    cta_text: 'Subscribe'

  footnotes:
    footnote-1: '{{sup1}}Includes all Nest cameras, speakers, and displays in the same home.'
    footnote-2: '{{sup2}}Some features, including mobile notifications, remote control, video streaming and video recording, require working internet and Wi-Fi.'
    footnote-3: '{{sup3}}Glass breaking sound detection only works for speakers and displays. Dog barking sound detection only works for Nest Cams and Nest Hub Max.'
    footnote-4: '{{sup4}}Only available with Nest Cams, Nest Hello video doorbell, and Nest Hub Max.'

    footnote-row-1: '{{sup1}}Includes all Nest cameras in the same home.'
    footnote-row-2: '{{sup2}}Some features, including mobile notifications, remote control, video streaming and video recording, require working internet and Wi-Fi.'
    footnote-row-3: '{{sup3}}Only available with Nest Cams, Nest Hello video doorbell, and Nest Hub Max.'
    footnote-row-3-alt-1: '{{sup3}}Only available with Nest Cams.'
    footnote-row-3-alt-2: '{{sup3}}Only available with Nest Cams and Nest Hub Max.'
    footnote-row-3-alt-3: '{{sup3}}Only available with Nest Cams and Nest Hello.'

